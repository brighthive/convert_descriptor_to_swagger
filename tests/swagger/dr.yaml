- name: Programs
  description: '...'
paths:
  /credentials:
    get:
      tags:
      - credentials
      summary: Get all items
      parameters:
      - name: offset
        in: query
        description: the offset
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: limit
        in: query
        description: the limit
        required: false
        style: form
        explode: true
        schema:
          type: integer
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/responses/AllCredentials'
    post:
      tags:
      - credentials
      summary: Create an item
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/requestBodies/Credential'
        required: true
      responses:
        "201":
          description: created
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Created'
  /credentials/{id}:
    get:
      tags:
      - credentials
      summary: Get one item
      parameters:
      - name: id
        in: path
        description: User ID
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: ok
    put:
      tags:
      - credentials
      summary: Put one item
      parameters:
      - name: id
        in: path
        description: User ID
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/requestBodies/Credential'
        required: true
      responses:
        "200":
          description: ok
    delete:
      tags:
      - credentials
      summary: Get one item
      parameters:
      - name: id
        in: path
        description: User ID
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: ok
    patch:
      tags:
      - credentials
      summary: Get one item
      parameters:
      - name: id
        in: path
        description: User ID
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/requestBodies/Credential'
        required: true
      responses:
        "200":
          description: ok
components:
  schemas:
    Credential:
      required:
      - name
      type: object
      properties:
        id:
          type: integer
          description: '...'
          format: int64
          example: 1
        name:
          type: string
          description: '...'
          example: Credential 1
      description: '...'
    AllCredentials:
      type: object
      properties:
        credentials:
          type: array
          items:
            $ref: '#/components/schemas/Credential'
        links:
          type: array
          items:
            $ref: '#/components/schemas/Links'
      description: '...'
    Links:
      type: object
      properties:
        rel:
          type: string
          description: '...'
          example: first
          enum:
          - self
          - first
          - prev
          - next
          - last
        href:
          type: string
          description: '...'
          example: /credentials?offset=0&limit=20
      description: '...'
    Created:
      type: object
      properties:
        message:
          type: string
          description: '...'
          example: Successfully added new resource.
        id:
          type: integer
          description: '...'
          format: int64
          example: 1
  responses:
    AllCredentials:
      description: '...'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AllCredentials'
    Created:
      description: '...'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Created'
  parameters:
    offsetParam:
      name: offset
      in: query
      description: the offset
      required: false
      style: form
      explode: true
      schema:
        type: integer
    limitParam:
      name: limit
      in: query
      description: the limit
      required: false
      style: form
      explode: true
      schema:
        type: integer
  requestBodies:
    Credential:
      description: Pet object that needs to be added to the store
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Credential'
      required: true
